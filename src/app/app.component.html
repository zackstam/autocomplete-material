<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Student" aria-label="Student" [matAutocomplete]="auto" [formControl]="student">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let student of filteredStudent | async" [value]="student.name">
          <span>{{student.name}}</span> 
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  
    <br>
  
  </form>
